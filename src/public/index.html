<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body onclick="mouseTracker(event)">
		<div id='container'>
			<div id='visualization'>
				<canvas id='visualizationArea'></canvas>
			</div>

			<div id='info'>
				<button id='next'>Next Action</button>
				<button id='nextFollowed'>Next Followed Action</button>
				<button id='play'>Play</button>
				<button id='pause'>Pause</button>

				<form id='personSelectCheckboxes'>
					<div>
						<input type="checkbox" name="personSelect" value="Veronica" checked=true>
						<label style='color: #ff2915' for="Veronica">Veronica</label>
					</div>
					<div>
						<input type="checkbox" name="personSelect" value="Jason">
						<label style='color: #2925ff'for="Jason">Jason</label>
					</div>
					<div>
						<input type="checkbox" name="personSelect" value="Thomas">
						<label style='color: #e38f28'for="Thomas">Thomas</label>
					</div>
					<div>
						<input type="checkbox" name="personSelect" value="Rob">
						<label style='color: #40e0d0'for="Rob">Rob</label>
					</div>
					<div>
						<input type="checkbox" name="personSelect" value="Kristina">
						<label style='color: #000000'for="Kristina">Kristina</label>
					</div>

					<div>
						<input type="checkbox" name="personSelect" value="Marc-Andre">
						<label style='color: #7f25b0'for="Marc-Andre">Marc-Andre</label>
					</div>
					<div>
						<input type="checkbox" name="personSelect" value="Dave">
						<label style='color: #f280e3'for="Dave">Dave</label>
					</div>
					<div>
						<input type="checkbox" name="personSelect" value="Salina">
						<label style='color: #707070'for="Salina">Salina</label>
					</div>
					<div>
						<input type="checkbox" name="personSelect" value="Harrison">
						<label style='color: #14ab03'for="Harrison">Harrison</label>
					</div>
				</form>

				<input id='gotoUpdateInput' type='number'/>
				<button id='gotoUpdateSubmit'>Go to update</button>
			
				<hr>

				<p>Hours: 
				<input id='advanceTimeHoursInput' type='number' value='0'/>
				</p>
				<p>Minutes: 
				<input id='advanceTimeMinutesInput' type='number' value='0'/>
				</p>
				<p>Seconds: 
				<input id='advanceTimeSecondsInput' type='number' value='0'/>
				</p>
				<button id='advanceTimeSubmit'>Advance time</button>

				<h1 id='updateCounter'>Updates Displayed: 0</h1>
				<h1 id='currentTime'>Current Time: </h1>
				<h1 id='updateInfo'>Update Info: </h1>
			</div>

			<script src="main.js"></script>
			<script src="tracker.js"></script>
		</div>
	</body>
</html>
